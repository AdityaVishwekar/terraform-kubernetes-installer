---
- name: Set hostname to FQDN
  hostname:
    name: "{{ ansible_fqdn }}"

- name: expand search domain in resolv dot conf
  lineinfile:
    path: /etc/resolv.conf
    state: present
    regexp: '^search'
    line: 'search odxprime.oraclevcn.com k8sad1.odxprime.oraclevcn.com k8sad2.odxprime.oraclevcn.com k8sad3.odxprime.oraclevcn.com'

- name: Configure ntp file
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf

- name: Start the ntp service
  service:
    name: ntpd
    state: started
    enabled: yes

- name: expand search domain in resolv dot conf
  lineinfile:
    path: /etc/resolv.conf
    state: present
    regexp: '^search'
    line: 'search odxprime.oraclevcn.com k8sad1.odxprime.oraclevcn.com k8sad2.odxprime.oraclevcn.com k8sad3.odxprime.oraclevcn.com'
