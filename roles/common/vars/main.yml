    username: ggavares
    state: present
    keys:
      active: 
        - "ssh-rsa  grant.gavares@oracle.com"
      absent:

  - name: "Warior MeowMix Smidt"
    username: wsmidt
    state: present
    keys:
      active:
        - "ssh-rsa  warner.smidt@oracle.com"
      absent:

  - name: "Anurag Singh"
    username: anuransi
    state: present
