ansible_ssh_private_key_file: "envs/<ENV_NAME>/files/id_rsa"
env_path: "envs/<ENV_NAME>"

# Component versions
docker_ver: "<DOCKER_VER>"
etcd_ver: "<ETCD_VER>"
flannel_ver: "<FLANNEL_VER>"
k8s_ver: "<K8S_VER>"
k8s_dns_ver: "<K8S_DNS_VER>"
k8s_dashboard_ver: "<K8S_DASHBOARD_VER>"

# Flannel settings
flannel_network_cidr: "<FLANNEL_NETWORK_CIDR>"
flannel_backend: "<FLANNEL_BACKEND>"