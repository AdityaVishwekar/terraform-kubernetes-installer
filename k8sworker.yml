---
- hosts: k8s-worker
  gather_facts: yes
  remote_user: opc
  become: yes
  vars_files:
    - vars/main.yml
  roles:
    - { role: common,    tags: ['common'], when: not common_executed }
    - { role: flannel,   tags: ['flannel'], when: not flannel_executed  }
    - { role: k8sworker, tags: ['k8sworker'] }
